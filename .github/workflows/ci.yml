name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install qutip matplotlib pytest flake8

    - name: Run unit tests
      run: |
        source venv/bin/activate
        pytest

    - name: Run code quality checks
      run: |
        source venv/bin/activate
        flake8 .
